<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee App</a>
        </div>
    </nav>
    <br>
    <div class="container-fluid" style="width:70%">
        <div class="form-group">
            <label class="col-form-label" for="ID">ID</label>
            <input type="text" class="form-control" placeholder="ID" id="ID" readonly>
        </div>
        <div class="form-group">
            <label class="col-form-label" for="FName">First name</label>
            <input type="text" class="form-control" placeholder="First name" id="FName">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="LName">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" id="LName">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="Age">Age</label>
            <input type="number" class="form-control" placeholder="Age" id="Age">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="salary">Salary</label>
            <input type="number" class="form-control" placeholder="Salary" id="salary">
        </div>
        <div class="form-group">
            <label for="department" class="col-form-label">Department</label><br>
            <select class="form-control form-select" id="department">
                <option>Software Development</option>
                <option>IT</option>
                <option>Marketing</option>
                <option>Sales</option>
                <option>Administration</option>
            </select>
        </div>
        <br>
        <button type="button" class="btn btn-success" onclick="saveEmp()">Save</button>
        <button type="button" class="btn btn-primary" onclick="showEmp()">Show</button>
        <button class="btn btn-dark" onclick="deleteAll()">Delete All</button>
        <button class="btn btn-warning  ms-5" onclick="getEmpById()">Check Employee</button>
        <input type="text" id="empId" placeholder="ID">
        <hr>
        <table id="StudentData" class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Department</th>
                    <th scope="col">Edit | Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
        integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>

</html>
